<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Neu - Marketplace</title>
        <link rel="stylesheet" href="./style/style.css"/>
        <link rel="stylesheet" href="./style/fonts.css"/>
        <link rel="icon" type="image/png" sizes="32x32" href="./pictures/icon.png">
    </head>

    <body>
      <div class = "headerBlockLabel"> <span><a href="index.html" target="_self">Neu Marketplace.</a></span> </div>
      <div class = "headerBlock">
          <div class = "headerBlockSearchBar">
              <p>Search</p>
              <input type="search" placeholder="Search for positions...">
              <input type="submit" value="Search" target="_blank">
          </div>
          <div class="headerProfileLinks">
            <ol>
              <li><a href="shop.html" target="_self">Start Shopping</a></li>
              <li><a href="startselling.html" target="_self">Start Selling</a></li>
              <li><a href="https://www.google.com/" target="_blank">Sign Up</a></li>    <!-- This link should be opening a signing in form -->
              <li><a href="https://www.google.com/" target="_blank">Log In</a></li>     <!-- This link should be opening a logging in form -->
            </ol>
          </div>
      </div>

      <div class = "mainBlock">
        <div class = "mainBlockSections">
            <ol>
                <li><a href="https://www.google.com/" target="_self">CATEGORIES</a></li> <!-- This link should be opening a category panel -->
                <li><a href="https://www.google.com/" target="_self">DESIGNERS</a></li>  <!-- This link should be opening a designers panel -->
                <li><a href="https://www.google.com/" target="_self">SNEAKERS</a></li>   <!-- This link should be opening a sneakers page -->
                <li><a href="https://www.google.com/" target="_self">OUTWEAR</a></li>    <!-- This link should be opening a outwear page -->
                <li><a href="https://www.google.com/" target="_self">BOTTOMS</a></li>      <!-- This link should be opening a bottoms page -->
            </ol>
        </div>
      </div>
    </body>
